name: zyron
description: "A multi-platform entertainment app for Twitch, YouTube, and more. Written in Rust and Flutter."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.7.1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  window_manager: ^0.3.8
  shared_preferences: ^2.2.3
  # twitch_api: ^0.7.0
  go_router: ^13.2.4
  fluent_ui: ^4.8.7
  gap: ^3.0.1
  font_awesome_flutter: ^10.7.0
  flutter_dotenv: ^5.1.0
  app_links: ^4.0.1
  win32_registry: ^1.1.3
  rust_lib_zyron:
    path: rust_builder
  flutter_rust_bridge: 2.0.0-dev.32
  package_info_plus: ^7.0.0
  launch_at_startup: ^0.2.2
  tray_manager: ^0.2.2
  windows_taskbar: ^1.1.2
  hooks_riverpod: ^2.5.1
  flutter_hooks: ^0.20.5
  riverpod_annotation: ^2.3.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  file_picker: ^8.0.1
  youtube_explode_dart: ^2.2.0
  desktop_context_menu: ^0.1.1
  reorderable_grid_view: ^2.2.8
  http: ^1.2.1
  html: ^0.15.4
  catppuccin_flutter: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  integration_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10
  freezed: ^2.5.2
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/

flutter_launcher_icons:
  image_path: "assets/zyron_icon.ico"
  windows:
    generate: true
    # min:48, max:256, default: 48
    icon_size: 48
